id: /documentation/models/api/user.json#
type: object
title: User
properties:
  id:
    type: integer
    description: ID
  username:
    type: string
    description: Username
  name:
    oneOf:
      - type: string
        description: Name
      - type: null
  surname:
    oneOf:
      - type: string
        description: Surname
      - type: null
  sex:
    oneOf:
      - type: string
        description: Sex
        enum:
          - male
          - female
          - other
      - type: null
  avatar:
    oneOf:
      - "$ref": /documentation/models/api/file.json#
      - type: null
  favorites_count:
    type: integer
    description: Favorites count
  bookmarks_count:
    type: integer
    description: Bookmarks count
  views_count:
    type: integer
    description: Views count
  created_at:
    type: string
    format: date-time
    description: Date of creation
  updated_at:
    type: string
    format: date-time
    description: Date of last update
example:
  id: 1
  username: riko
  name: Riko
  surname: Unknown
  sex: female
  favorites_count: 1
  bookmarks_count: 1
  views_count: 1
  created_at: 2020-12-13T00:00:00.000Z
  updated_at: 2020-12-13T00:00:00.000Z