openapi: 3.0.3
info:
  version: "1.0"
  title: API
  description: API
servers:
  - url: /api
tags:
  - name: Authentication
  - name: Interface languages
  - name: Content languages
  - name: Genres
  - name: Formats
  - name: Demographics
  - name: Marks
  - name: Users
  - name: Artists
  - name: Groups
  - name: Tags
  - name: Titles
  - name: Volumes
  - name: Chapters
  - name: Pages
  - name: Bookmarks
  - name: Favorites
  - name: Views
components:
  headers:
    X-Pagination-Pages-Count:
      description: Pages count
      schema:
        type: integer
        minimum: 1
    X-Pagination-Page-Number:
      description: Page number
      schema:
        type: integer
        minimum: 1
    X-Pagination-Page-Items-Count:
      description: Items count on current page
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 50
    X-Pagination-Total-Items-Count:
      description: Total items count
      schema:
        type: integer
        minimum: 1
  parameters:
    id:
      in: path
      name: id
      required: true
      description: ID
      schema:
        type: integer
    tag_id:
      in: path
      name: tag_id
      required: true
      description: Tag ID
      schema:
        type: integer
    title_id:
      in: path
      name: title_id
      required: true
      description: Title ID
      schema:
        type: integer
    chapter_id:
      in: path
      name: chapter_id
      required: true
      description: Chapter ID
      schema:
        type: integer
    page_id:
      in: path
      name: page_id
      required: true
      description: Page ID
      schema:
        type: integer
    artist_id:
      in: path
      name: artist_id
      required: true
      description: Artist ID
      schema:
        type: integer
    group_id:
      in: path
      name: group_id
      required: true
      description: Group ID
      schema:
        type: integer
    page:
      in: query
      name: page
      required: false
      description: Page number
      schema:
        type: integer
        minimum: 1
    limit:
      in: query
      name: limit
      required: false
      description: The number of items to return
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 50
  responses:
    no_content:
      description: No content
      content:
        application/json:
          schema:
            type: integer
    unauthorized:
      description: Unauthorized access
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                description: Error message
            example:
              error: Unauthorized
    forbidden:
      description: Access forbidden
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                description: Error message
            example:
              error: Forbidden
    not_found:
      description: Not found
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              error:
                type: string
                description: Error message
            example:
              error: Not Found
    unprocessable_entity:
      description: Unprocessable entity
      content:
        application/json:
          schema:
            type: object
            required:
              - error
            properties:
              attribute:
                type: array
                items:
                  type: string
            example:
              attribute: Attribute invalid
    internal_server_error:
      description: Internal Server Error
      content:
        application/json:
          schema:
            type: integer
  schemas:
    access_right:
      type: object
      title: Artist
      properties:
        id:
          type: integer
          description: ID
        key:
          type: string
          enum:
            - manage_system_settings
            - manage_system_content
            - manage_titles
          description: Key
      example:
        id: 1
        key: manage_titles
    artist:
      type: object
      title: Artist
      properties:
        id:
          type: integer
          description: ID
        user_id:
          type: integer
          nullable: true
          description: User ID
        name:
          type: string
          description: Name
        favorites_count:
          type: integer
          description: Favorites count
        created_at:
          type: string
          format: date-time
          description: Date of creation
      example:
        id: 1
        user_id: 1
        name: Akihito Tsukushi
        favorites_count: 1
        created_at: 2020-12-13T00:00:00.000Z
    bookmark:
      type: object
      title: Bookmark
      properties:
        id:
          type: integer
          description: ID
        user_id:
          type: integer
          description: User ID
        resource_type:
          type: string
