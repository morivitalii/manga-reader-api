      schema:
        type: integer
        minimum: 1
    X-Pagination-Page-Items-Count:
      description: Items count on current page
      schema:
        type: integer
        default: 50
        minimum: 1
        maximum: 50
    X-Pagination-Total-Items-Count:
      description: Total items count
      schema:
        type: integer
